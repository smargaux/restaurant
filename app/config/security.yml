security:
    encoders:
      Symfony\Component\Security\Core\User\User:
          algorithm: bcrypt
          cost: 12
      AppBundle\Entity\User:
          algorithm: bcrypt
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:

        #in_memory:
        #    memory:
        #        users:
        #            margaux:
        #                password: $2y$12$mjRpYJQn0FYRVg9GtzKDTuKb9aF.03rrqfggl10qvq5XCnYrpksCC
        #                roles: 'ROLE_USER'
        #            admin:
        #                password: $2y$12$59A6w8trkC9/JiZzu45tpesMMIoJ0nD.nza.L8IxMXocee1Ki1AXK
        #                roles: 'ROLE_ADMIN'


        my_db_provider:
            entity:
                class: AppBundle:User
                property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/new
            anonymous: false
            http_basic: ~

        login:
            anonymous: ~
            provider: my_db_provider
            form_login:
                login_path: login # affichage du form loggin
                check_path: login_check #v√©rification des informations login
                default_target_path: menus_list
            logout:
                path:   /logout
                target: /login

    access_control:
        # require ROLE_ADMIN for /new
        - { path: ^/new, roles: ROLE_ADMIN }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
